site_name: Linux (Ubuntu) Guide
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/eye 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
      primary: indigo
      accent: indigo
  features:
    - content.code.copy
  icon:
    repo: fontawesome/brands/git-alt
extra_css:
  - stylesheets/extra.css

#  logo: assets/logo.png
#extra:
#    homepage: https://www.github.com/m-thirumal

plugins:
  - search
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

repo_url: https://github.com/m-thirumal/linux_guide
repo_name: m-thirumal/linux_guide


